<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="component">
        <div class="content-box">
          <h1 class="heading-1">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="desctiption">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="result-wrapper">
            <p class="result__box">
              <span class="result__number">10K+ </span
              ><span class="result__text">companies</span>
            </p>
            <p class="result__box">
              <span class="result__number">314 </span
              ><span class="result__text">templates</span>
            </p>
            <p class="result__box">
              <span class="result__number">12M+ </span
              ><span class="result__text">queries</span>
            </p>
          </div>
        </div>
        <div class="image-box">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
